<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
		<!-- chrome frame check for IE -->
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320"/>
        <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <!-- For iPhone 4 with high-resolution Retina display:
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/iOS-114.png">
        -->
        <!-- For first-generation iPad:
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/iOS-72.png">
        -->
        <!-- Uncomment for icons non-Retina iPhone, iPod Touch, and Android 2.1+ devices:
        <link rel="apple-touch-icon-precomposed" href="images/iOS-57.png">
        <link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash-1024x768.png" />
        <link rel="apple-touch-startup-image" sizes="768x1024" href="images/splash-768x1024.png" />
        <link rel="apple-touch-startup-image" href="images/splash-320x480.png" />
        <link rel="apple-touch-startup-image" sizes="640x960" href="images/splash-640x960.png" />
        -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
        <meta http-equiv="cleartype" content="on">
        <!-- Uncomment for Facebook social graph.
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:site_name" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content=""/>
        -->
        <!-- Concatinated CSS files. -->
        @css@
        <title>Sample page</title>
    </head>
    <body>

      <div id="container" class="container">
      </div>

      <!-- Section templates -->
      @templates@

      <!-- Concatinated JS files. -->
	  @javascript@
    </body>
</html>
