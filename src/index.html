        <!-- Concatinated CSS files. -->
        @css concat start@
        <!-- Detailed information: h5bp.com/css -->
        <link rel="stylesheet" href="css/_html5boilerplate.scss"/>
        <!-- Base Skeleton files, override don't touch. -->
        <link rel="stylesheet" href="css/skeleton/_base.scss"/>
        <link rel="stylesheet" href="css/skeleton/_skeleton.scss"/>
        <!-- Main CSS file. -->
        <link rel="stylesheet" href="css/_base.scss"/>
        <!-- Page specific. -->
        <!-- Feature specific. -->
        <!-- Device specific. -->

        <link rel="stylesheet" href="css/_mobile-landscape.scss"/>
        <link rel="stylesheet" href="css/_mobile-portrait.scss"/>
        <link rel="stylesheet" href="css/_tablet-portrait.scss"/>
        <link rel="stylesheet" href="css/_high-res.scss"/>
        @css concat end@
        <title>Sample page</title>
        <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
        <script src="polyfill/modernizr-custom.js"></script>

        <script>Modernizr.mq('(min-width:0)') || document.write('<script src="polyfill/respond.min.js">\x3C/script>')</script>
